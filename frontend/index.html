<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Library ‚Äì Books & Members</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            max-width: 900px;
        }

        section {
            margin-bottom: 40px;
        }

        input {
            margin-right: 8px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
        }

        th {
            background: #f5f5f5;
        }

        button {
            cursor: pointer;
        }

        input.invalid {
            border: 1px solid #e53935;
            outline: none;
        }

        .form-error {
            display: block;
            color: #e53935;
            font-size: 0.85em;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

<h1>üìö Library</h1>

<!-- BOOKS -->
<section>
    <h2>Books</h2>

    <h3>Add book</h3>
    <span id="book-form-error" class="form-error" hidden></span>
    <input id="book-title" placeholder="Title">
    <input id="book-author" placeholder="Author">
    <input id="book-isbn" placeholder="ISBN">
    <input id="book-total-copies" placeholder="Total copies" type="number" min="1" value="1">
    <input id="book-genre" placeholder="Genre">
    <button onclick="createBook()">Add</button>

    <h3>Books list</h3>
    <button onclick="loadBooks()">Reload</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Available</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="books"></tbody>
    </table>
</section>

<!-- MEMBERS -->
<section>
    <h2>Members</h2>

    <h3>Add member</h3>
    <input id="member-name" placeholder="Name">
    <input id="member-email" placeholder="Email">
    <button onclick="createMember()">Add</button>

    <h3>Members list</h3>
    <button onclick="loadMembers()">Reload</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Active</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="members"></tbody>
    </table>
</section>

<script>
	const API = 'http://localhost:8000';

	/* ---------------- BOOKS ---------------- */

	async function loadBooks() {
		const res = await fetch(`${API}/books/`);
		const books = await res.json();

		const tbody = document.getElementById('books');
		tbody.innerHTML = '';

		books.forEach(b => {
			const tr = document.createElement('tr');
			tr.innerHTML = `
      <td>${b.id}</td>
      <td>${b.title}</td>
      <td>${b.author}</td>
      <td>${b.available_copies}</td>
      <td><button onclick="deleteBook(${b.id})">‚ùå</button></td>
    `;
			tbody.appendChild(tr);
		});
	}

	function validateBookForm(title, author, isbn, total_copies) {
		const fields = {
			'book-title': !title,
			'book-author': !author,
			'book-isbn': !isbn || !/^[\d-]{10,17}$/.test(isbn) || (isbn.replace(/-/g, '').length !== 10 && isbn.replace(/-/g, '').length !== 13),
			'book-total-copies': isNaN(total_copies) || total_copies < 1,
		};

		let errorMsg = '';
		for (const [id, invalid] of Object.entries(fields)) {
			document.getElementById(id).classList.toggle('invalid', invalid);
		}

		if (!title || !author) errorMsg = 'Title and Author are required.';
		else if (fields['book-isbn']) errorMsg = 'ISBN must be a valid 10- or 13-digit number.';
		else if (fields['book-total-copies']) errorMsg = 'Total copies must be at least 1.';

		const errorEl = document.getElementById('book-form-error');
		errorEl.textContent = errorMsg;
		errorEl.hidden = !errorMsg;

		return !errorMsg;
	}

	async function createBook() {
		const title = document.getElementById('book-title').value.trim();
		const author = document.getElementById('book-author').value.trim();
		const isbn = document.getElementById('book-isbn').value.trim();
		const total_copies = parseInt(document.getElementById('book-total-copies').value);
		const genre = document.getElementById('book-genre').value.trim() || null;

		if (!validateBookForm(title, author, isbn, total_copies)) return;

		await fetch(`${API}/books/`, {
			method: 'POST',
			headers: {'Content-Type': 'application/json'},
			body: JSON.stringify({title, author, isbn, total_copies, genre})
		});

		await loadBooks();
	}

	async function deleteBook(id) {
		await fetch(`${API}/books/${id}`, {method: 'DELETE'});
		await loadBooks();
	}

	/* ---------------- MEMBERS ---------------- */

	async function loadMembers() {
		const res = await fetch(`${API}/members/`);
		const members = await res.json();

		const tbody = document.getElementById('members');
		tbody.innerHTML = '';

		members.forEach(m => {
			const tr = document.createElement('tr');
			tr.innerHTML = `
      <td>${m.id}</td>
      <td>${m.name}</td>
      <td>${m.email}</td>
      <td>${m.is_active}</td>
      <td><button onclick="deleteMember(${m.id})">‚ùå</button></td>
    `;
			tbody.appendChild(tr);
		});
	}

	async function createMember() {
		const name = document.getElementById('member-name').value;
		const email = document.getElementById('member-email').value;

		await fetch(`${API}/members/`, {
			method: 'POST',
			headers: {'Content-Type': 'application/json'},
			body: JSON.stringify({name, email})
		});

		await loadMembers();
	}

	async function deleteMember(id) {
		await fetch(`${API}/members/${id}`, {method: 'DELETE'});
		await loadMembers();
	}

	/* initial load */
	loadBooks();
	loadMembers();
</script>

</body>
</html>
